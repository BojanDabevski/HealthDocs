<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Најава</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<nav class="navbar bg-dark py-2">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand mb-0 ms-4 h1 text-light">HealthDocs</a>
    </div>
</nav>
<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <form th:action="@{/admin/login}" method="post" class="w-50">
            <div class="text-center mt-2 mb-4">
                <h2>Најава на системот за администратор</h2>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Корисничко име</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Лозинка</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Најави се</button>
        </form>
    </div>
</div>
</body>
</html>
