<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикажи термин</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js}"></script>
    <body>
    <hr class="linija1" size="8" width="100%" color="red">
    <div class="meni">
        <a href="http://localhost">
            <h1 class="logo">HealthDocs</h1></a>
        <div id="date-div"></div>
    </div>
    <hr class="linija1" size="8" width="100%" color="red">
    <h2 class="vnesete">Приказ на закажани термини на пациент</h2>
    <hr id="linija" size="8" width="86%" color="red">

    <div class="vl" id="vert"></div>


    <table>
        <tr>
            <th>ID на доктор</th>
            <th>Име на доктор</th>
            <th>Презиме на доктор</th>
            <th>Датум и време</th>
            <th>Детали за локација</th>
            <th>Тип на термин</th>

        </tr>
        <th:block th:each="termin : ${terminList}">
        <tr>
            <td th:text="${termin.getDoctor().getId()}"></td>
            <td th:text="${termin.getDoctor().getFirstName()}"></td>
            <td th:text="${termin.getDoctor().getLastName()}"></td>
            <td th:text="${termin.getDateAndTime()}"></td>
            <td th:text="${termin.getLocation()}"></td>
            <td th:text="${termin.getTerminType()}"></td>
            <td><a th:href="@{'http://localhost/patient/termin/deleteTermin?terminID={id}' (id=${termin.getId()})}">Delete</a></td>
           <!-- <td><a th:href="@{'http://localhost/patient/termin/editTermin?terminID={id}' (id=${termin.getId()})}">Edit</a></td> -->
        </tr>
        </th:block>
    </table>


    <a href="http://localhost/patient/logout"><input type="submit" value="Одјави се" id="kopce2" style="margin-top: 30px"></a>

    </body>
    </html>
    <script type="text/javascript">
        const dateDiv = document.getElementById('date-div');

        function myDateFunction() {
            const now = new Date();
            dateDiv.innerHTML = now.toLocaleString('ru-RU');
        }
        setInterval(myDateFunction, 1000);
    </script>
    <script>
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
