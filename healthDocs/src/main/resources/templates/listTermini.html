<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Термини</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<nav class="navbar bg-dark py-2">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand mb-0 ms-4 h1 text-light">HealthDocs</a>
        <div class="d-flex me-4">
            <a th:href="@{/doctor/logout}" class="btn btn-outline-info">Одјави се</a>
        </div>
        <div class="d-flex me-4">
            <a th:href="@{/doctor/recept}" class="btn btn-outline-info">Рецепти</a>
        </div>
        
    </div>
</nav>
    <!-- Main body -->
    <div class="container">
        <h2 class="pt-2 pb-4">Приказ на закажани термини на доктор</h2>
        <div>
            <a th:href="@{/doctor/termini/add}" class="btn btn-success mb-2">Додади термин</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID на пациент</th>
                    <th>Име на пациент</th>
                    <th>Презиме на пациент</th>
                    <th>Датум и време</th>
                    <th>Детали за локација</th>
                    <th>Тип на термин</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="termin : ${terminList}">
                    <tr>
                        <td th:text="${termin.getPatient().getId()}"></td>
                        <td th:text="${termin.getPatient().getFirstName()}"></td>
                        <td th:text="${termin.getPatient().getLastName()}"></td>
                        <td th:text="${termin.getFormattedDateAndTime()}"></td>
                        <td th:text="${termin.getLocation()}"></td>
                        <td th:text="${termin.getTerminType()}"></td>
                        <td>
                            <a  class="btn btn-warning"
                                th:href="@{'/doctor/termin/editTermin?terminID={id}' (id=${termin.getId()})}"
                            >Edit</a>
                            <a  class="btn btn-danger"
                                th:href="@{'/doctor/termin/deleteTermin?terminID={id}' (id=${termin.getId()})}"
                            >Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

    </div>
</body>

</html>
