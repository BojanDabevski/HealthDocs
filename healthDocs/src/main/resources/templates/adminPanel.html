<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почетна</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<nav class="navbar bg-dark py-2">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand mb-0 ms-4 h1 text-light">HealthDocs</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row mt-4 mb-3 ms-3">
        <h1>Admin panel</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">All users</a>
                <a href="#" class="list-group-item list-group-item-action">Pending</a>
                <a href="#" class="list-group-item list-group-item-action">Doctors</a>
                <a href="#" class="list-group-item list-group-item-action">Patients</a>
            </div>
        </div>
        <div class="col-9">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Username</th>
                    <th scope="col">EMBG</th>
                    <th scope="col">Role</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!--****************************************************-->
                <th:block th:each="user : ${users}">
                    <tr>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getEMBG()}"></td>
                        <td th:text="${user.getRole().toString()}"></td>
                        <td>
                            <a th:href="@{'/admin/userDetails?id={id}' (id=${user.getId()})}"
                               class="btn btn-primary"
                            >Edit</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
