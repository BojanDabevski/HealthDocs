<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикажи рецепт</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<hr class="linija1" size="8" width="100%" color="red">
<div class="meni">
    <a href="http://localhost">
        <h1 class="logo">HealthDocs</h1></a>
    <div id="date-div"></div>
</div>
<hr class="linija1" size="8" width="100%"  color="red">
<h2 class="vnesete">Приказ на доделени рецепти на пациент</h2>
<hr id="linija" size="8" width="86%" color="red">

<div class="vl" id="vert"></div>
<img class="slika" id="slika1" src="../images/slika.jpg" alt="slika">

<table>
    <tr>
        <th>ID на пациент</th>
        <th>Име на пациент</th>
        <th>Презиме на пациент</th>
        <th>Количина/Доза</th>
        <th>Име на лек</th>
        <th>Генеричко име на лек</th>
        <th>Термин на кој бил издаден</th>
        <th>Налог</th>
        <th>Упат</th>
    </tr>
    <th:block th:each="recept : ${receptList}">
        <tr>
            <td th:text="${recept.getPatient().getId()}"></td>
            <td th:text="${recept.getPatient().getFirstName()}"></td>
            <td th:text="${recept.getPatient().getLastName()}"></td>
            <td th:text="${recept.getAmount()}"></td>
            <td th:text="${termin.getNameOfDrug()}"></td>
            <td th:text="${termin.getGenericNameOfDrug()}"></td>
            <td th:text="${termin.getTermin()}"></td>
            <td th:text="${termin.getNalog()}"></td>
            <td th:text="${termin.getUpat()}"></td>
            <td><a th:href="@{'https://localhost/patient/recept/deleteRecept?receptID={id}' (id=${recept.getId()})}">Delete</a></td>

        </tr>
    </th:block>
</table>


<a href="http://localhost/patient/logout"><input type="submit" value="Одјави се" id="kopce2" style="margin-top: 30px"></a>

</body>
</html>
<script type="text/javascript">
    const dateDiv = document.getElementById('date-div');

    function myDateFunction() {
        const now = new Date();
        dateDiv.innerHTML = now.toLocaleString('ru-RU');
    }
    setInterval(myDateFunction, 1000);
</script>
<script>
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
